<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">

        <link href="css/styles.css" rel="stylesheet" />

        <title>Registration</title>
    </head>
    <body>
        <div class="container mt-5">

            <div class="container bg-secondary text-light p-3">
                <h1>Minesweeper</h1>
            </div>

            <div class="container bg-light border-left border-right p-5">
                <h2>Registration</h2>
                <div class="registration-form">
                    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
                        <table>
                            <tr>
                                <td>Username</td>
                                <td><input type="text" th:field="*{username}" /></td>
                                <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input type="password" th:field="*{password}" /></td>
                                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
                            </tr>
                            <tr>
                                <td><button type="submit" class="btn btn-primary btn-lg">Register</button></td>
                            </tr>
                            <tr>
                                <td>Already have an account?</td>
                                <td><a href="/login">Log in</a></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <footer>
                <div class="container border bg-secondary text-light p-2">
                    <h3>Footer</h3>
                </div>
            </footer>
        </div>
    </body>
</html>
