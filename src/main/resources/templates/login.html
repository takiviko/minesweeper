<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet" />

    <title>Login</title>
</head>
<body>
<div class="container mt-5">

    <div class="container bg-secondary text-light p-3">
        <h1>Minesweeper</h1>
    </div>

    <div class="container bg-light border-left border-right p-5">
        <h2>Login</h2>
        <div class="registration-form">
            <form name="login" th:action="@{/login}" method="post">
                <table>
                    <tr>
                        <div th:if="${param.error}" class="alert alert-error">
                            Invalid username and password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" id="username" name="username"/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" id="password" name="password"/></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="btn btn-primary btn-lg">Log in</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <footer>
        <div class="container border bg-secondary text-light p-2">
            <h3>Footer</h3>
        </div>
    </footer>
</div>
</body>
</html>
